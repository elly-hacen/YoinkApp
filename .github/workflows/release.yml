name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild -scheme YoinkApp \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          cp -R build/Build/Products/Release/YoinkApp.app dmg_contents/
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "Yoink" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            Yoink.dmg

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" Yoink.dmg \
            --title "Yoink $GITHUB_REF_NAME" \
            --generate-notes
